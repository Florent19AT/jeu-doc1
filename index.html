<!DOCTYPE html>

  </style>
</head>
<body>

      <rect x="70" y="10" width="10" height="5" fill="#555"/>
      <circle cx="20" cy="25" r="6" fill="#f2c94c"/> <!-- dÃ© -->
      <circle cx="20" cy="25" r="1.5" fill="#333"/>
      <circle cx="18" cy="23" r="1.5" fill="#333"/>
      <circle cx="22" cy="27" r="1.5" fill="#333"/>
    </svg>
    <h2>ðŸ“š Bienvenue au CDI fantastique !</h2>
    <p>Teste tes connaissances sur les rÃ¨gles, outils et astuces du CDI.<br>
    Tu as deux essais, et Ã  la 3áµ‰ erreur la rÃ©ponse est rÃ©vÃ©lÃ©e.</p>
    <button class="btn" onclick="startGame()">ðŸš€ Commencer le quiz</button>

  <!-- Ã‰cran de jeu -->

    <p id="final"></p>
    <pre id="recap" style="text-align:left;white-space:pre-wrap;background:#fafaff;padding:10px;border-radius:8px"></pre>

  <!-- Sons -->
  <audio id="music" loop src="https://cdn.pixabay.com/download/audio/2021/11/30/audio_cdd4f3f62e.mp3?filename=fantasy-game-background-loop-110624.mp3"></audio>
  <audio id="sndGood" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="sndBad" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="sndEnd" src="https://actions.google.com/sounds/v1/cartoon/descending_whistle.ogg"></audio>

  <script>
    const questions=[
      {q:"Quel numÃ©ro Dewey correspond aux sciences sociales ?",a:["300","500","700","900"],c:"300"},
      {q:"OÃ¹ ranger un roman de fiction au CDI ?",a:["R + 3 lettres de lâ€™auteur","FIC","ROM","FICTION"],c:"R + 3 lettres de lâ€™auteur"},
      {q:"Quel outil en ligne permet de rechercher les documents du CDI ?",a:["Google","Pronote","e-sidoc","Wikipedia"],c:"e-sidoc"},
      {q:"Que doit-on faire avant dâ€™entrer au CDI ?",a:["Saluer, poser son sac, noter son nom","Allumer son tÃ©lÃ©phone","Manger un goÃ»ter","Aller directement Ã  lâ€™ordi"],c:"Saluer, poser son sac, noter son nom"},
      {q:"Quelle cote Dewey correspond aux sciences ?",a:["000","200","500","800"],c:"500"},
      {q:"Que signifie EMI ?",a:["Ã‰ducation aux MÃ©dias et Ã  lâ€™Information","Ã‰cole des MathÃ©matiques Internationales","Examen de Moyenne Interne","Enseignement Musical Intensif"],c:"Ã‰ducation aux MÃ©dias et Ã  lâ€™Information"},
      {q:"Comment est cotÃ©e une bande dessinÃ©e ?",a:["BD + 3 lettres de lâ€™auteur","R + titre","DESSIN","BDE"],c:"BD + 3 lettres de lâ€™auteur"},
      {q:"Que ne doit-on PAS faire au CDI ?",a:["Respecter le silence","DÃ©tourner les logiciels","Lire tranquillement","Demander un conseil"],c:"DÃ©tourner les logiciels"},
      {q:"Quelle cote Dewey correspond aux arts ?",a:["600","700","800","900"],c:"700"},
      {q:"Dans e-sidoc, que peut-on trouver ?",a:["Seulement des mangas","Des notices de documents, infos, actus du CDI","Des jeux vidÃ©o Ã  tÃ©lÃ©charger","Des recettes de cuisine"],c:"Des notices de documents, infos, actus du CDI"}
    ];

    let idx=0,score=0,tries=0,log=[],timer,limit=15;
    const qDiv=document.getElementById("question");
    const aDiv=document.getElementById("answers");
    const sDiv=document.getElementById("score");
    const pDiv=document.getElementById("progress");
    const bar=document.getElementById("timeBar");

    function startGame(){
      document.getElementById("start").style.display="none";
      document.getElementById("game").style.display="block";
      idx=0;score=0;log=[];next();
      document.getElementById("music").play().catch(()=>{}); // dÃ©marrage musique
    }

    function next(){
      if(idx>=questions.length){end();return;}
      const q=questions[idx];
      qDiv.textContent=q.q;
      aDiv.innerHTML="";
      q.a.forEach(ans=>{
        let b=document.createElement("button");
        b.className="answer";b.textContent=ans;
        b.onclick=()=>choose(ans,q.c,b);
        aDiv.appendChild(b);
      });
      sDiv.textContent="Score: "+score;
      pDiv.textContent=`${idx+1}/${questions.length}`;
      tries=0;startTimer();
    }

    function choose(val,correct,btn){
      clearInterval(timer);
      if(val===correct){score+=2;btn.classList.add("correct");document.getElementById("sndGood").play();log.push(`${questions[idx].q}\\nVotre rÃ©ponse: ${val} âœ…`);setTimeout(()=>{idx++;next();},700);}
      else{score--;btn.classList.add("wrong");document.getElementById("sndBad").play();tries++;if(tries>=2){log.push(`${questions[idx].q}\\nVotre rÃ©ponse: ${val} âŒ (Bonne rÃ©ponse: ${correct})`);setTimeout(()=>{idx++;next();},700);}else{setTimeout(()=>{next();},700);}}
      sDiv.textContent="Score: "+score;
    }

    function startTimer(){let t=limit;bar.style.width="100%";clearInterval(timer);timer=setInterval(()=>{t-=0.1;bar.style.width=(t/limit*100)+"%";if(t<=0){clearInterval(timer);score--;log.push(`${questions[idx].q}\\nTemps Ã©coulÃ© âŒ (Bonne rÃ©ponse: ${questions[idx].c})`);idx++;next();}},100);}

    function end(){
      document.getElementById("game").style.display="none";
      document.getElementById("end").style.display="block";
      document.getElementById("final").textContent=`Score final: ${score}`;
      document.getElementById("recap").textContent=log.join("\\n\\n");
      document.getElementById("sndEnd").play();
    }

    function downloadTxt(){
      let text=`Score final: ${score}\\n\\n`+log.join("\\n\\n");
      let blob=new Blob([text],{type:"text/plain"});
      let a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="resultats_quiz_CDI.txt";a.click();
    }

    function toggleMusic(){
      const music=document.getElementById("music");
      if(music.paused){music.play();}else{music.pause();}
    }
  </script>
</body>
</html>
